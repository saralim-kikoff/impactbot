# .github/workflows/monthly-impact-report.yml
name: Monthly Impact.com Report

on:
  schedule:
    # Runs on the 1st of every month at 9:00 AM Pacific Time
    # GitHub uses UTC: 9am PT = 5pm UTC (PST) or 4pm UTC (PDT)
    - cron: '0 17 1 * *'
  
  # Allows manual trigger from GitHub UI (Actions tab â†’ Run workflow)
  workflow_dispatch:

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run monthly report
        env:
          IMPACT_ACCOUNT_SID: ${{ secrets.IMPACT_ACCOUNT_SID }}
          IMPACT_AUTH_TOKEN: ${{ secrets.IMPACT_AUTH_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python impact_slack_reporter.py monthly
