name: Test New API Credentials

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests
      - run: python impact_slack_reporter.py
        env:
          IMPACT_ACCOUNT_SID: ${{ secrets.IMPACT_ACCOUNT_SID_TEST }}
          IMPACT_AUTH_TOKEN: ${{ secrets.IMPACT_AUTH_TOKEN_TEST }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
