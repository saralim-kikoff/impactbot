# .github/workflows/weekly-impact-report.yml
name: Weekly Impact.com Report

on:
  schedule:
    # Runs every Monday at 8:00 AM Pacific Time
    # GitHub uses UTC: 8am PT = 4pm UTC (PST) or 3pm UTC (PDT)
    - cron: '0 16 * * 1'
  
  # Allows manual trigger from GitHub UI (Actions tab â†’ Run workflow)
  workflow_dispatch:

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run weekly report
        env:
          IMPACT_ACCOUNT_SID: ${{ secrets.IMPACT_ACCOUNT_SID }}
          IMPACT_AUTH_TOKEN: ${{ secrets.IMPACT_AUTH_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python impact_slack_reporter.py
